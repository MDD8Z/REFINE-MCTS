<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        /* --- 页面整体风格 --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            /* 【修改点1】宽度加宽，为了容纳一行4个视频 */
            max-width: 1400px; 
            margin: 0 auto;    /* 居中 */
            padding: 40px 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        /* 【修改点2】标题样式调整 */
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 2.5rem; /* 字体加大 */
        }
        
        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 60px; /* 拉大和下面内容的距离 */
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 新增：二级标题样式 */
        h2 {
            border-bottom: 2px solid #ddd; /* 加个下划线 */
            padding-bottom: 10px;
            color: #34495e;
            margin-bottom: 20px;
        }

        /* --- 视频网格布局 (核心修改) --- */
        .video-grid {
            display: grid;
            /* 【修改点3】强制分为4列 (1fr = 1 fraction，即1份) */
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; /* 视频之间的间距稍微调小一点，不然太挤 */
        }

        /* 手机端适配：如果不加这个，手机上也会是4列，会小到看不见 */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr; /* 手机上强制变回1列 */
            }
        }

        /* 单个视频卡片 */
        .video-card {
            background: white;
            padding: 10px; /* 内边距稍微减小 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* 视频本身 */
        video {
            width: 100%;       
            height: auto;
            border-radius: 5px;
            background: #000;  
            display: block;
            margin-bottom: 8px;
        }

        /* 说明文字 */
        .caption {
            font-weight: 600;
            font-size: 0.9rem; /* 字体稍微改小，适配紧凑布局 */
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
